<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Access - M.S.S. System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .lock-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .form-container {
            margin: 30px 0;
        }
        
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #667eea;
        }
        
        .verify-button {
            width: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .verify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }
        
        .verify-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .security-note {
            font-size: 14px;
            color: #95a5a6;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîí</div>
        
        <h1>Access Verification Required</h1>
        
        <p class="subtitle">Enter a valid email to confirm you're not a robot and access the M.S.S. system to receive your start.</p>
        
        <div class="form-container">
            <form id="verifyForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email Address" required>
                <button type="submit" class="verify-button" id="verifyBtn">
                    Verify & Access System
                </button>
            </form>
        </div>
        
        <div class="security-note">
            üõ°Ô∏è Your information is secure and protected
        </div>
    </div>
    
    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const button = document.getElementById('verifyBtn');
            
            // Show loading state
            button.innerHTML = 'Verifying... ‚è≥';
            button.disabled = true;
            
            // Simulate verification process
            setTimeout(() => {
                // Store the lead data (you can connect this to your email service later)
                console.log('Lead captured:', { name, email, timestamp: new Date() });
                
                // Redirect to your affiliate link
                window.location.href = 'https://digitalmss.com/?aff=WillShirley14';
            }, 2000);
        });
    </script>
</body>
</html>
